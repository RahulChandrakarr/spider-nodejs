[package]
edition = "2021"
name = "spider-rs_spider-rs"
version = "0.0.0"
description = "The fastest web crawler written in Rust ported to nodejs."
repository = "https://github.com/spider-rs/spider-nodejs"

[lib]
crate-type = ["cdylib"]

[dependencies]
compact_str = "0.7.1"
napi = { version = "2.12.2", default-features = false, features = ["napi4", "async", "tokio_rt"] }
napi-derive = "2.12.2"
num_cpus = "1.16.0"
spider = { version = "1.50.5", features = ["napi", "budget", "cron", "regex"] }

[target.x86_64-unknown-linux-gnu.dependencies]
openssl-sys = { version = "0.9.96", features = ["vendored"] }
openssl = { version = "0.10.60", features = ["vendored"] }

[target.x86_64-unknown-linux-musl.dependencies]
openssl-sys = { version = "0.9.96", features = ["vendored"] }
openssl = { version = "0.10.60", features = ["vendored"] }

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
